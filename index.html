<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="flex-item">
          <article class="card">
            <div class="card-content">
              <div>
                <h1 class="card-title">
                  Get <span class="text-highlight">insights</span> that help
                  your business grow.
                </h1>
                <p class="card-text">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
              </div>
              <div class="card-stats">
                <div class="card-stat">
                  <h2 class="card-stat-title">10k+</h2>
                  <p class="card-stat-text">companies</p>
                </div>
                <div class="card-stat">
                  <h2 class="card-stat-title">314</h2>
                  <p class="card-stat-text">templates</p>
                </div>
                <div class="card-stat">
                  <h2 class="card-stat-title">12m+</h2>
                  <p class="card-stat-text">queries</p>
                </div>
              </div>
            </div>
            <figure class="card-img-container">
              <img
                src="/images/image-header-desktop.jpg"
                alt="Image of co-workers working together"
                class="card-img"
              />
              <div class="card-img-overlay"></div>
            </figure>
          </article>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">kmlWeb983</a>.
      </div>
    </footer>
  </body>
</html>
